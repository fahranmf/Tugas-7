<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">Aplikasi Buku Favorit</h1>

    <!-- Input Nama Pengguna -->
    <div id="session-container" class="mb-6 bg-white p-4 rounded-lg shadow-md w-full max-w-md">
        <input 
            type="text" 
            id="namaPengguna" 
            placeholder="Masukkan Nama Anda" 
            class="border border-gray-300 rounded w-full p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
            id="btnSimpanNama" 
            class="bg-blue-500 text-white rounded w-full py-2 hover:bg-blue-600 transition"
        >
            Simpan Nama
        </button>
        <h3 id="salamPengguna" class="mt-4 text-gray-700"></h3>
    </div>

    <!-- Form Tambah Buku -->
    <form id="form-tambah-buku" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mb-6">
        <input 
            type="text" 
            id="judul" 
            placeholder="Judul Buku" 
            required 
            class="border border-gray-300 rounded w-full p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input 
            type="text" 
            id="penulis" 
            placeholder="Penulis" 
            required 
            class="border border-gray-300 rounded w-full p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input 
            type="number" 
            id="tahun" 
            placeholder="Tahun Terbit" 
            required 
            class="border border-gray-300 rounded w-full p-2 mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
            type="submit" 
            class="bg-green-500 text-white rounded w-full py-2 hover:bg-green-600 transition"
        >
            Tambah Buku
        </button>
    </form>

    <!-- Daftar Buku -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Daftar Buku</h2>
    <div id="daftar-buku" class="bg-white p-4 rounded-lg shadow-md w-full max-w-md mb-6"></div>

    <!-- Buku Favorit -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Buku Favorit</h2>
    <div id="buku-favorit" class="bg-white p-4 rounded-lg shadow-md w-full max-w-md"></div>

    <script src="script.js"></script>
</body>
</html>
